<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram Style</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa; /* لون خلفية الصفحة */
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #ffffff; /* لون خلفية الحاوية */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل */
            width: 350px; /* عرض الحاوية */
            text-align: center;
        }

        .logo-placeholder img {
            width: 200px; /* حجم اللوجو */
            margin-bottom: 20px;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3897f0; /* لون زر تسجيل الدخول */
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1675c1; /* لون الزر عند التحويم */
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #262626; /* لون العنوان الرئيسي */
        }

        p {
            color: #999999; /* لون النص الفرعي */
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <img src="instagram-logo.png" alt="Instagram Logo">
        </div>
        <h1>Welcome to Instagram</h1>
        <p>Log in to see photos and videos from your friends.</p>
        <a href="login.html" class="login-button">Log In</a>
    </div>
</body>
</html>
