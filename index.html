<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Style Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* لون الخلفية */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* لون خلفية الحاوية */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل */
            width: 400px; /* عرض الحاوية */
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333; /* لون العنوان الرئيسي */
            margin-bottom: 20px;
        }

        p {
            color: #666666; /* لون النص الفرعي */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50; /* لون الزر */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* لون الزر عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ChatGPT</h1>
        <p>Start chatting with ChatGPT, your friendly AI assistant.</p>
        <a href="#" class="button">Chat Now</a>
    </div>
</body>
</html>
