<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Style</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* لون الخلفية */
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #ffffff; /* لون خلفية الحاوية */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل */
            width: 400px; /* عرض الحاوية */
            text-align: center;
        }

        .logo-placeholder img {
            width: 100px; /* حجم اللوجو */
            margin-bottom: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1db954; /* لون زر تسجيل الدخول */
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #1ed760; /* لون زر تسجيل الدخول عند التحويم */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #191414; /* لون النص الرئيسي */
        }

        p {
            color: #666666; /* لون النص الفرعي */
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <img src="Untitled_logo_1_free-file (1).jpg" alt="Spotify Logo">
        </div>
        <h1>Welcome to Huda Secrets Website</h1>
        <p>Everyone Will Get Exposed After 100 Logins</p>
        <p>Make Sure To Put The Correct Information</p>
        <a href="login.html" class="login-button">Login</a>
    </div>
</body>
</html>
